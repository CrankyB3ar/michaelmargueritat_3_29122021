<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/accueil.css" />
    <!--title_font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!--text_font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6c58f2326b.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>

</head>

<body>
    <header>
        <h1><img src="Content/images/logo/ohmyfood.png"></h1>
    </header>
    <div class="search">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" value="Paris,Belleville">
    </div>
    <div>
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button>Explorez nos restaurants</button>
    </div>
    <div>
        <h2>Fonctionnement</h2>
        <button>Choisissez un restaurant</button>
        <button>Composez votre menu</button>
        <button>Dégustez au restaurant</button>
    </div>
    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="card-list">
            <a href="#" class="card">
                <img src="Content/images/restaurants/palette_du_goût.jpg" alt="La palette du goût">
            </a>
            <a href="#" class="card">
                <img src="Content/images/restaurants/note_enchantée.jpg" alt="La note enchantée">
            </a>
            <a href="#" class="card">
                <img src="Content/images/restaurants/française.jpg" alt="À la française">
            </a>
            <a href="#" class="card">
                <img src="Content/images/restaurants/délice_des_sens.jpg" alt="Le délice des sens">
            </a>
        </div>
    </section>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>Proposer un restaurant</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>

</html>
